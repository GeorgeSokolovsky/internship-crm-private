<mat-card>
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ article.imgUrl | defaultImage }}" />
  <mat-card-content>
    <p>
      {{ article.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="navigate(article._id)">Edit</button>
  </mat-card-actions>
</mat-card>
