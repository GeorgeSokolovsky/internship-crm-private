<form class="add-article-container" [formGroup]="addArticleForm" #formDirective="ngForm" (ngSubmit)="addArticle(formDirective)">
    <mat-form-field>
      <input [(ngModel)]="article.title" matInput placeholder="Title" formControlName="title">
      <mat-hint *ngIf="addArticleForm.controls['title'].touched && addArticleForm.controls['title'].invalid">This field is required</mat-hint>
    </mat-form-field>
  
    <mat-form-field>
      <textarea [(ngModel)]="article.content" matInput placeholder="Content" formControlName="content"></textarea>
      <mat-hint *ngIf="addArticleForm.controls['content'].touched && addArticleForm.controls['content'].invalid">This field is required, 10 - 250 symbols</mat-hint>
    </mat-form-field>
  
    <mat-form-field>
      <input [(ngModel)]="article.imgUrl" matInput placeholder="Image link" formControlName="imgUrl">
    </mat-form-field>
    <button mat-button color="primary" [disabled]="addArticleForm.invalid">Add</button>
    <mat-hint>{{ addResult }}</mat-hint>     
</form>
